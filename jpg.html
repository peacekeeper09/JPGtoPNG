<!DOCTYPE html>
<html>
  <head>
    <title>JPG to PNG Converter</title>
    <link rel="stylesheet" href="jpg.css">
  </head>
  <body>
    <h1>JPG to PNG Converter</h1>
    
    <form>
      <input type="file" id="image-file" accept="image/jpeg">
      <button type="button" id="convert-btn">Convert to PNG</button>
    </form>
    <div id="output" class="hidden"></div>
    <a id="download-link" class="download-btn hidden" download="converted.png">Download</a>
    <script src="jpg.js"></script>
  </body>
</html>
